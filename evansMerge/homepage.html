<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./jass.css">
    <link rel="stylesheet" href="./home.css">
    <title>Game Getter</title>
</head>

<body>

    <header>
        <a href="/">
            <h1>GAME GETTER</h1>
        </a>
        <button class="hamburger">&#9776;</button>
        <button class="cross">&#735;</button>
    </header>

    <!-- Hamburger menu html -->

    <div class="menu">
        <ul>
            <li id="color-1"><a href="/">
                    <h4>Home</h4>
                </a></li>
            <li id="color-2"><a href="/login">
                    <h4>Login</h4>
                </a></li>
            <li id="color-3"><a href="/dashboard">
                    <h4>My Dashboard</h4>
                </a></li>
            <li id="color-4"><a href="/about">
                    <h4>About Us</h4>
                </a></li>
                <li id="color-5"><a href="/logout">
                        <h4>Logout</h4>
                    </a></li>
        </ul>
    </div>
    <main>

        <!-- Search bar -->
        <div class="searchbar">
            <form class="form-class">
                <input class="searchInput searchText" for="game-search" type="text"
                    placeholder="Search for a game..." />
                <input class="searchbtn button" type="submit" name="game-search" value="search" />
            </form>
        </div>

        <video id="background-video" src="./assets/gameplay-bg.mp4" muted autoplay loop></video>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./hamburgermenu.js"></script>
</body>

</html>
