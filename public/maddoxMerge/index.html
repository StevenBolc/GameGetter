<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="contact" href="./contact.html" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/home.css" />
        <title>Game Getters</title>
    </head>

    <body>
        <section class="showcase">
            <header>
                <div class="logo">
                    <a href="./index.html">
                        <img
                            src="./assets/images/jitter.jpg"
                            alt="Coffee with red eyes looking at laptop"
                        />
                        <h2 class="groupname">Game Getters</h2>
                    </a>
                </div>
                <div class="searchbar">
                    
                        <input class="searchInput" type="text" placeholder="Search for a game..." />
                        <input class="searchbtn" type="submit" value="search" />
                    
                </div>
                <div class="toggle"></div>
            </header>
            <video
                src="./assets/BG-Video/home-bg.mp4"
                muted
                loop
                autoplay
            ></video>

            <div class="overlay"></div>
            <div class="text">
                <h2>Never Stop</h2>
                <h3>Late Night Gaming</h3>
            </div>
        </section>
        <!-- Include lines 50-57 in handlebar partial -->
        <div class="menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Login/Sign Up</a></li>
                <li><a href="#">My Dashboard</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script>
            const menuToggle = document.querySelector(".toggle");
            const showcase = document.querySelector(".showcase");

            menuToggle.addEventListener("click", () => {
                menuToggle.classList.toggle("active");
                showcase.classList.toggle("active");
            });
        </script>
    </body>
</html>
