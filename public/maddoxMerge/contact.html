<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="contact" href="./index.html" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/contact.css" />
        <title>Contact Jitter Juice Jockeys</title>
    </head>
    <body>
        <main>
            <section class="logoPreview">
                <div>
                    <h1 data-text="Game.Getters">Game.Getters</h1>
                </div>
            </section>

            <section class="container-sm py-3 contactForm">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-light"
                        >Email address</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="name@example.com"
                    />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label text-light"
                        >Detailed Message</label
                    >
                    <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                    ></textarea>
                    <a href="mailto:z19s96p@aol.com,cc=secondemail@example.com,
                    cc=anotheremail@example.com, anotheremail@example.com, &bcc=lastemail@example.com&subject=Mail from our Website&body=Dear W3docs Team"> <button> Send Email </button></a>
                </div>
            </section>
        </main>
        <footer>
            <div class="social">
                <div>
                    <h2 class="bolcar">Steven Bolcar</h2>
                    <a href="https://github.com/dfvargas17"
                        ><img
                            class="steven"
                            src="assets/images/blue-github.png"
                            alt=" blue github logo "
                    /></a>
                </div>
                <div>
                    <h2 class="marshall">Kris Marshall</h2>
                    <a href="https://github.com/RflctnOfU"
                        ><img
                            class="kris"
                            src="assets/images/green-github.png"
                            alt=" green github logo"
                    /></a>
                </div>
                <div>
                    <h2 class="vargas">Diego Vargas</h2>
                    <a href="https://github.com/StevenBolc?tab=repositories"
                        ><img
                            class="diego"
                            src="assets/images/red-github.jpg"
                            alt="red github logo"
                    /></a>
                </div>
                <div>
                    <h2 class="evans">Tyler Evans</h2>
                    <a href="https://github.com/TDEvans97"
                        ><img
                            class="tyler"
                            src="assets/images/gold-github.png"
                            alt="gold github logo"
                    /></a>
                </div>
                <div>
                    <h2 class="maddox">Zachary Maddox</h2>
                    <a href="https://github.com/Zachary-Maddox"
                        ><img
                            class="zachary"
                            src="assets/images/purple-github.png"
                            alt="purple github logo"
                    /></a>
                </div>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

        ></script>

</html>
